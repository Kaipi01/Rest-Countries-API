<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries API</title>
    <link rel="stylesheet" href="./scss/main.scss" />
    <script defer type="module" src="./js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Where in the world?</h1>
      <button class="header__changeThemeBtn">
        <ion-icon
          class="header__changeThemeBtnIcon"
          name="moon-outline"
        ></ion-icon>
        Dark mode
      </button>
    </header>
    <main class="main">
      <article class="main__home">
        <section class="main__homeInputs">
          <fieldset class="field">
            <label class="field__label" for="searchCountries"
              >Search country</label
            >
            <ion-icon class="field__searchIcon" name="search"></ion-icon>
            <input
              class="field__searchInput"
              type="search"
              name="searchCountries"
              id="searchCountries"
              placeholder="Search for the country..."
            />
          </fieldset>
          <fieldset class="field">
            <label class="field__label" for="filterCountries"
              >Filter by Region</label
            >
            <div role="select" class="field__filter">
              <button class="field__filterSelect">Filter by Region</button>
              <ul class="field__filterUl field__filterUl--hide">
                <li class="field__filterLi">
                  <button role="option" class="field__filterBtn">Africa</button>
                </li>
                <li class="field__filterLi">
                  <button role="option" class="field__filterBtn">America</button>
                </li>
                <li class="field__filterLi">
                  <button role="option" class="field__filterBtn">Asia</button>
                </li>
                <li class="field__filterLi">
                  <button role="option" class="field__filterBtn">Europe</button>
                </li>
                <li class="field__filterLi">
                  <button role="option" class="field__filterBtn">Oceania</button>
                </li>
              </ul>
            </div>
          </fieldset>
        </section>
        <section class="main__homeContent">
          <ion-icon class="main__homeContentSpin" name="sync"></ion-icon>
        </section>
      </article>
      <article class="main__details main__details--hide">
        <button class="main__detailsBackBtn">
          <ion-icon
            class="main__detailsBackBtnIcon"
            name="arrow-back"
          ></ion-icon>
          Back
        </button>
        <section class="details">
          <img class="details__img" src="" alt="" />
          <div class="details__data">
            <header class="details__header">
              <h2 class="details__name country__name"></h2>
            </header>
            <article class="details__info">
              <div>
                <p class="country__detailsInfo country__info">
                  Native Name:
                  <span
                    class="country__detailsInfoData country__infoData"
                  ></span>
                </p>
                <p class="country__detailsInfo country__info">
                  Population:
                  <span
                    class="country__detailsInfoData country__infoData"
                  ></span>
                </p>
                <p class="country__detailsInfo country__info">
                  Region:
                  <span
                    class="country__detailsInfoData country__infoData"
                  ></span>
                </p>
                <p class="country__detailsInfo country__info">
                  Sub Region:
                  <span
                    class="country__detailsInfoData country__infoData"
                  ></span>
                </p>
                <p class="country__detailsInfo country__info">
                  Capital:
                  <span
                    class="country__detailsInfoData country__infoData"
                  ></span>
                </p>
              </div>
              <div>
                <p class="country__detailsInfo country__info">
                  Top Level Domain:
                  <span
                    class="country__detailsInfoData country__infoData"
                  ></span>
                </p>
                <p class="country__detailsInfo country__info">
                  Currencies:
                  <span
                    class="country__detailsInfoData country__infoData"
                  ></span>
                </p>
                <p class="country__detailsInfo country__info">
                  Languages:
                  <span
                    class="country__detailsInfoData country__infoData"
                  ></span>
                </p>
              </div>
            </article>
            <section class="details__borderCountries">
              <h3 class="details__borderCountriesTitle">Border Countries:</h3>
              <p class="details__message details__message--hide">
                Does not have
              </p>
              <div class="details__borderCountriesBtns"></div>
            </section>
          </div>
        </section>
      </article>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
